<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Online Clothing Store</title>
    <style>
      /* CSS styles go here */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .item {
        display: inline-block;
        width: 300px;
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      
      .item img {
        max-width: 100%;
        height: auto;
      }
      
      .item h3 {
        margin-top: 0;
      }
      
      .seller {
        font-style: italic;
        font-size: 0.8em;
        margin-top: 5px;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Electronics Section</h1>
    </header>
    <div class="container">
      <div class="item">
        <img src="e.jpg" alt="Item 1">
        <h3>Item 1</h3>
        <p class="seller"> <a href="mailto:johndoe@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: John Doe</a></p>
      </div>
      <div class="item">
        <img src="e2.webp" alt="Item 2">
        <h3>Item 2</h3>
        <p class="seller"> <a href="mailto:janesmith@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: Jane Smith</a></p>
      </div>
      <div class="item">
        <img src="e3.webp" alt="Item 3">
        <h3>Item 3</h3>
        <p class="seller"> <a href="mailto:bobjohnson@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: Bob Johnson</a></p>
      </div>
      <div class="item">
        <img src="e4.webp" alt="Item 4">
        <h3>Item 4</h3>
        <p class="seller"> <a href="mailto:harleystan@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: Harley Stan</a></p>
      </div>
      <div class="item">
        <img src="e5.jpg" alt="Item 5">
        <h3>Item 5</h3>
        <p class="seller"> <a href="mailto:coppersmith@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: Copper Smit</a></p>
      </div>
      <div class="item">
        <img src="e7.webp" alt="Item 6">
        <h3>Item 6</h3>
        <p class="seller"> <a href="mailto:miketailor@gmail.com?subject=Lets Make a Trade" class="footer__link">Sold by: Mike Tailor</a></p>
      </div>
    </div>
    <footer>
      <p>&copy; FreeCycle 2023</p>
    </footer>
  </body>
</html>
